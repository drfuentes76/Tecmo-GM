<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tecmo GM Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id='newsTicker' aria-live='polite' style='background:#222;color:#0f0;padding:0.5rem;margin-bottom:1rem;'>Loading news...</div>
  <main>
    <h1>Tecmo Super Bowl - GM Mode</h1>
    <nav>
      <button onclick="showPage('gm')">General Manager</button>
      <button onclick="showPage('game')">Play Game</button>
    </nav>

    <section id="gmPage" style="display:none;">
      <h2>General Manager Mode</h2>
      <button onclick="editTeams()">Edit Teams</button>
      <button onclick="manageContracts()">Contracts</button>
      <button onclick="tradePlayers()">Trade Players</button>
      <button onclick="releasePlayer()">Release Player</button>
      <button onclick="signPlayer()">Sign Player</button>
      
      <button onclick="viewSalaryCap()">View Salary Cap</button>
      <button onclick="viewDraftBoard()">Draft Board</button>
      <button onclick="viewPlayoffs()">View Playoffs</button>
      <button onclick="viewStandings()">League Standings</button>
    
      <button onclick="simulateGame()">Simulate Game</button>
      <button onclick="viewHallOfFame()">Hall of Fame</button>
    
      <button onclick="viewFreeAgents()">Free Agents</button>
      <button onclick="updateMoraleAndRetirements()">Advance Season</button>
      <button onclick="runDraftPick('Houston Cyclones')">Houston Draft Pick</button>
      <button onclick="runDraftPick('Seattle Storm')">Seattle Draft Pick</button>
    
        <button onclick="saveFranchise()">Save Franchise</button>
        <button onclick="loadFranchise()">Load Franchise</button>
        <button onclick="editContract('QB1 Johnson')">Edit QB1 Contract</button>
        <button onclick="tradePlayer('RB1 Williams', 'Houston Cyclones', 'Seattle Storm')">Trade Williams to Seattle</button>
        
      <button onclick="viewSchedule()">View Season Schedule</button>
      <button onclick="simulateWeek(1)">Simulate Week 1</button>
      <button onclick="simulateWeek(2)">Simulate Week 2</button>
    <button onclick="returnHome()">Return to Home</button>
        
      <div id="gmContent"></div>
    </section>

    <section id="gamePage" style="display:none;">
      <h2>Game Simulation (Coming Soon)</h2>
      
        <button onclick="saveFranchise()">Save Franchise</button>
        <button onclick="loadFranchise()">Load Franchise</button>
        <button onclick="editContract('QB1 Johnson')">Edit QB1 Contract</button>
        <button onclick="tradePlayer('RB1 Williams', 'Houston Cyclones', 'Seattle Storm')">Trade Williams to Seattle</button>
        <button onclick="returnHome()">Return to Home</button>
        
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
